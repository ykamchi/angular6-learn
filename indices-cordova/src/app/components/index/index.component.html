<div (swiperight)="swipe($event, -1)" (swipeleft)="swipe($event, 1)" >
    <br>
    <div class="container-fluid"> 
        <div class="row" > 
            <div class="col-4">
                <h5  class="h5-caption" style="text-align: center" [innerHTML]="index_type.emoji"></h5>
            </div>
            <div class="col-8">
                <div class="row" >
                    <div class="col-12">
                        <h5 style="text-align: left">{{index_type.caption}}</h5>
                    </div>
                    <div class="col-12">
                        <mat-form-field style="text-align: left">
                            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="current_date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <div class="container-fluid"> 
        <div [ngSwitch]="index.tracking">
            <div *ngSwitchCase="'day-parts'">
                
                <div class="row" > 
                    <div class="col-3 col-sm-2 col-md-3 col-lg-3" *ngFor="let day_part of index.day_parts; let i=index">
                        <app-number-selection (valuechange)="save_index()" [label]="day_part.part" [optional_values]="optional_values" [(ngModel)]="day_part.value"></app-number-selection>
                        <!--input [(ngModel)]="day_part.value"-->
                    </div>
                    
                </div>
            </div>
            <div *ngSwitchCase="'sample'">
                    sample
            </div>
            <div *ngSwitchCase="'sample'">
                    sample
            </div>
            <div>
                <label style="font-size: 8px">Last updated on: {{index.last_update}}</label>
            </div>
            <br>
            <div class="row" > 
                
                <div class="col-12" style="text-align: center">
                    <div class="button-row">
                        <button mat-stroked-button color="primary" (click)="open_chart()">Graph</button> 
                        <button mat-stroked-button color="primary" (click)="goBack()">Back</button> 
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
