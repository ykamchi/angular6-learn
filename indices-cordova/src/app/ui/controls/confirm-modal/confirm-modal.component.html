<div class="modal-header">
  <h4 class="modal-title">{{header}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" >
  <p>{{msg}}</p>

  <div *ngIf="type=='EMOJI'">
    <div style="background: transparent; border:none;  outline:0px; font-size: 50px;height: 100%;width: 100%;vertical-align: top">{{val}}</div>
    <div style="height: 200px;overflow: auto;">
      <div class="container-fluid" > 
        <div class="row" > 
          <div  class="col-2 col-sm-2 col-md-2 col-lg-2" style="padding: 0px;background: transparent; border:none;  outline:0px; font-size: 35px;height: 100%;width: 100%;vertical-align: top" *ngFor="let emoj of emojis" [innerHTML]="emoj" (click)="val=emoj"> 
        </div>
      </div>
      {{emoji}}
      </div>
    </div>
  </div>

  <div *ngIf="type=='INPUT'">
      <mat-form-field class="example-form-field">
          <input matInput type="text" [(ngModel)]="val">
          <button mat-button *ngIf="val" matSuffix mat-icon-button aria-label="Clear" (click)="val=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
  </div> 
</div>
<div class="modal-footer">
  <div class="container-fluid"> 
    <div class="row" > 
      <div class="col-12" style="text-align: center">
        <div class="button-row">
          <button mat-stroked-button color="primary" (click)="activeModal.close({'state': 'OK', 'val': val})">Ok</button> 
          <button mat-stroked-button color="primary" (click)="activeModal.close('CANCEL')">Cancel</button> 
        </div>
      </div>
    </div>
  </div>
</div>
